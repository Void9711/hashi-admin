# Limit heap size to run on EC2 c5d.xlarge
JavaArgs = -Xmx6g

Args =  --static \
        --no-server \
        --no-fallback \
        --enable-http \
        --enable-https \
        --allow-incomplete-classpath \
        --report-unsupported-elements-at-runtime \
        --initialize-at-build-time=org.slf4j \
        --initialize-at-build-time=java.util.logging \
        --initialize-at-build-time=org.apache.commons.logging \
        --initialize-at-build-time=org.apache.commons.codec \
        --initialize-at-build-time=org.apache.http \
        --initialize-at-build-time=software.amazon.awssdk.utils.Logger \
        --initialize-at-build-time=software.amazon.awssdk.utils.ReflectionMethodInvoker \
        --initialize-at-build-time=software.amazon.awssdk.http.apache.internal.utils.ApacheUtils \
        --initialize-at-build-time=com.seasungames.hashiadmin.HashiAdmin \
        --initialize-at-run-time=io.netty.util.internal.logging.Log4JLogger
